<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Leadville Coworking Space</title>
    </head>
    <body>
<h1 id="title" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">Leadville Coworking Space</h1>
<p id="description">Community Interest Survey</p>
<form id="survey-form" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <label id="name-label" for="name-label">Name:<input id="name" type="text" name="name" placeholder="Jung" required /></label>
    <label id="email-label" for="email-label">Email:<input id="email" type="email" name="Email" placeholder="jung@gmail.com" required /></label>
 <label id="number-label" for="number-label">Number:<input id="number" type="number" min="10" max="20" name="Number" placeholder="1234567890"/></label>
 <label for="residency-label">Residency Status:
    <select id="dropdown" name="residency-label"><option value=" ">(Select One)</option>
<option value="Year-Round">Year-Round Resident</option>
<option value="Seasonal">Seasonal Resident</option>
<option value="Frequent">Frequent Visitor</option>
<option value="Other">Other</option>
</select></label>
<label for="Interested" class="q1">Are you interested in a Coworking Space in Leadville?</label>
<label for="yes-i-am"><input id="yes-i-am" value="interested" name="interested" type="radio" class="inline" />Yes, I am interested.</label>
<label for="no-i-am-not"><input id="no-i-am-not" value="interested" name="interested" type="radio" class="inline" />No, I am not interested.</label>
<label for="not-sure"><input id="not-sure" value="interested" name="interested" type="radio" class="inline" />I'm not sure.</label>
<label for="what-to-include" class="q1">What would you like to see a coworking space include?</label>
<label for="private-offices"><input id="private-offices" name="what-to-include" value="included" type="checkbox" class="inline" />Private Offices</label>
<label for="cafe"><input id="cafe" name="what-to-include" value="included" type="checkbox" class="inline" />Cafe</label>
<label for="daily"><input id="daily" name="what-to-include" value="included" type="checkbox" class="inline" />Daily Access</label>
<label for="weekly"><input id="weekly" name="what-to-include" value="included" type="checkbox" class="inline" />Weekly Pass</label>
<label for="monthly"><input id="monthly" name="what-to-include" value="included" type="checkbox" class="inline" />Monthly Pass</label>
<label for="supplies"><input id="supplies" name="what-to-include" value="included" type="checkbox" class="inline" />Office Supplies</label>
<label for="room"><input id="room" name="what-to-include" value="included" type="checkbox" class="inline" />Meeting Room</label>
<label for="suggestions">Share your thoughts and suggestions:</label><textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="I'd like the space to have..."></textarea>
<input id="submit" type="submit" value="Submit" />
</form> 
</body>
</html>
